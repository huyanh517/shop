<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <!-- Modal Detail Product -->
        <div
            class="modal fade exampleModalLabel"
            id="productModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">
                            Edit Product
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form class="product-form">
                            <div id="btn-box">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                >
                                    Close
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Save changes
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
        <!-- End Modal Detail Product-->


        <!-- Modal Detail user -->
        <div
            class="modal fade exampleModalLabelUser"
            id="userModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabelUser"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabelUser">
                            Edit User
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form class="user-form">
                            <div id="btn-box-user">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                >
                                    Close
                                </button>
                                <button type="submit" class="btn btn-primary">
                                    Save changes
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
        <!-- End Modal Detail user-->


        <!--Modal Add product-->
        <div
            class="modal fade addProductLabel modal-second"
            id="addProductModal"
            tabindex="-2"
            aria-labelledby="addProductLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="addProductLabel">
                            Add Product
                        </h1>
                        <button
                            type="button"
                            class="btn-close"
                            data-bs-dismiss="modal"
                            aria-label="Close"
                        ></button>
                    </div>
                    <div class="modal-body">
                        <form class="product-form-add">
                            <div class="mb-3">
                                <label
                                    for="exampleInputTitleAddPrd"
                                    class="form-label"
                                    >Title</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="exampleInputTitleAddPrd"
                                />
                            </div>
                            <div class="mb-3">
                                <label
                                    for="exampleInputDescAddPrd"
                                    class="form-label"
                                    >Description</label
                                >
                                <textarea
                                    name=""
                                    class="form-control"
                                    id="exampleInputDescAddPrd"
                                ></textarea>
                            </div>
                            <div class="mb-3">
                                <label
                                    for="exampleInputCategoryAddPrd"
                                    class="form-label"
                                    >Category</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="exampleInputCategoryAddPrd"
                                />
                            </div>
                            <div class="mb-3">
                                <label
                                    for="exampleInputPriceAddPrd"
                                    class="form-label"
                                    >Price</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="exampleInputPriceAddPrd"
                                />
                            </div>
							<div class="mb-3">
                                <label
                                    for="exampleInputImagesAddPrd"
                                    class="form-label"
                                    >Images</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="exampleInputImagesAddPrd"
                                />
                            </div>
                            <div id="btn-box-form-add">
                                <button
                                    type="button"
                                    class="btn btn-secondary"
                                    data-bs-dismiss="modal"
                                >
                                    Close
                                </button>
                                <button type="submit" class="btn btn-primary" data-backdrop="false">
                                    Save changes
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>
        <!-- End modal Add product -->
        <div class="container-fluid p-5">
            <h1 class="text-center">Admin Dashboard</h1>
            <div class="d-flex justify-content-around align-items-center mt-5">
                <ul
                    class="nav nav-pills mb-3 d-flex"
                    id="pills-tab"
                    role="tablist"
                >
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link active"
                            id="pills-home-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#pills-home"
                            type="button"
                            role="tab"
                            aria-controls="pills-home"
                            aria-selected="true"
                        >
                            Dashboard
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link"
                            id="pills-profile-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#pills-product"
                            type="button"
                            role="tab"
                            aria-controls="pills-profile"
                            aria-selected="false"
                        >
                            Products
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button
                            class="nav-link"
                            id="pills-contact-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#pills-contact"
                            type="button"
                            role="tab"
                            aria-controls="pills-contact"
                            aria-selected="false"
                        >
                            Users
                        </button>
                    </li>
                </ul>

                <a href="./shop.html">Go to Shop</a>
            </div>
            <div class="tab-content p-2" id="pills-tabContent">
                <div
                    class="tab-pane fade show active"
                    id="pills-home"
                    role="tabpanel"
                    aria-labelledby="pills-home-tab"
                >
                    <div class="container-fluid">
                        <div class="row justify-content-center gap-2">
                            <div class="card col-4">
                                <img
                                    src="./img/pexels-photo-90946.jpeg"
                                    class="card-img-top"
                                    alt="..."
                                />
                                <div class="card-body">
                                    <h3 class="text-center">Products</h3>
                                    <h4 class="text-center product-qty"></h4>
                                </div>
                            </div>
                            <div class="card col-4">
                                <img
                                    src="./img/pexels-photo-8293702.jpeg"
                                    class="card-img-top"
                                    alt="..."
                                />
                                <div class="card-body">
                                    <h3 class="text-center">Users</h3>
                                    <h4 class="text-center user-qty"></h4>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div
                    class="tab-pane fade "
                    id="pills-product"
                    role="tabpanel"
                    aria-labelledby="pills-profile-tab"
                >
                    <button
                        type="button"
                        class="btn btn-success btn-sm addProduct mb-3"
                        data-bs-toggle="modal"
                        data-bs-target="#addProductModal"
                    >
                        Add Product
                    </button>
                    <table class="table">
                        <thead>
                            <caption>
                                Products
                            </caption>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Price</th>
                                <th colspan="2" class="text-center">Actions</th>
                            </tr>
                        </thead>
                        <tbody class="tbody-products"></tbody>
                    </table>
                </div>
                <div
                    class="tab-pane fade"
                    id="pills-contact"
                    role="tabpanel"
                    aria-labelledby="pills-contact-tab"
                >
                <table class="table">
                    <thead>
                        <caption>
                            Users
                        </caption>
                        <tr>
                            <th>ID</th>
                            <th>Avatar</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th colspan="2" class="text-center">Actions</th>
                        </tr>
                    </thead>
                    <tbody class="tbody-users"></tbody>
                </table>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
