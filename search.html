<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shop</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="index.css" />
        <link rel="stylesheet" href="footer.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid align-items-center">
                <a class="navbar-brand">Stores</a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div
                    class="collapse navbar-collapse ms-5"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link"
                                aria-current="page"
                                href="./shop.html"
                                >Home</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./products.html"
                                >Products</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html"
                                >Admin Dashboard</a
                            >
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cart.html">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="20"
                                    height="20"
                                    fill="currentColor"
                                    class="bi bi-bag"
                                    viewBox="0 0 16 16"
                                >
                                    <path
                                        d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"
                                    />
                                </svg>
                                <span class="badge text-bg-info quantityCart" style="color: #0dcaf0;"></span>
                            </a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input
                            class="form-control me-2 searchForm"
                            type="search"
                            placeholder="Search"
                            aria-label="Search"
                        />
                        <a href="" class="btn btn-outline-success searchBtn">
                            Search
                        </a>
                    </form>
                    <div class="cart"></div>
                </div>
            </div>
        </nav>

        <!-- Slider -->
        <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
        >
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img
                        src="./img/apple-iphone-smartphone-desk.jpg"
                        class="d-block"
                        alt="..."
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="./img/pexels-photo-90946.jpeg"
                        class="d-block"
                        alt="..."
                    />
                </div>
                <div class="carousel-item">
                    <img
                        src="./img/pexels-photo-5998739.webp"
                        class="d-block"
                        alt="..."
                    />
                </div>
            </div>
            <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="prev"
            >
                <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleControls"
                data-bs-slide="next"
            >
                <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <!-- End slider -->

        <div class="container">
            <h3 class="text-center text-black-50 mt-5">Search results for <span class="searchText text-primary"></span> </h3>
            <div class="row productSearchBox"></div>
        </div>
    
        <div class="footer">
            <h4 class="text-center text-dark"> Â© 2023 Store All rights reserved</h4>
         </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="search.js"></script>
    </body>
</html>
